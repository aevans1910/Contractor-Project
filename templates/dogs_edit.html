<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Adopt a dog!</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/one-page-wonder.min.css" rel="stylesheet">
</head>
<body>
        <h1>{{ dog['name'] }}</h1>
        <h2>{{ dog['descrition'] }}</h2> <br>
        <img src="{{ dog['image'] }}" style = "max-height: 420px; max-width: 370px;">
        
        <form action="/dogs/{{dog['_id']}}/delete" method='POST'>
        <!-- Delete button -->
        <button class="btn btn-primary btn-xl rounded-pill mt-5" type='submit'>Delete</button>
    </form>
    <form action="/dogs/{{dog['_id']}}/edit" method='POST'>
        <p>
                <label for='dog-name'>Name</label>
                <input id='dog-name' type='text' name='name'>
            </p>
        
            <!-- DESCRIPTION -->
            <p>
                <label for='description'>Description</label><br>
                <input id='description' type='text' name='description' >
            </p>
        
            <!-- IMAGE LINKS -->
            <p>
                <label for='image'>Image</label><br>
                <input type='url' id='url' placeholder='Image URL' name='image'/>
            </p>
        <button class="btn btn-primary btn-xl rounded-pill mt-5" type='submit'>Edit</button>
    </form>
    <!-- Bootstrap core JavaScript -->
    <script src="static/boostrap/vendor/booatrap/jquery/jquery.min.js"></script>
    <script src="static/boostrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
