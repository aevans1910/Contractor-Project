{% extends 'base.html' %}
{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0">Adopt a dog!</h1>
      <h2 class="masthead-subheading mb-0">Start your search for a furry friend today</h2>
      <a href="/dogs/new" class="btn btn-primary btn-xl rounded-pill mt-5">Create a listing</a>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-lg-2">
        <div class="p-5">
            {% for x in dog %}
            <h1><a href="/dogs/{{x._id}}">{{ x['name'] }}</a></h1>
            <h2>{{ x['descrition'] }}</h2> <br>
            <img src="{{ x['image'] }}" style = "max-height: 420px; max-width: 370px;">
            
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
