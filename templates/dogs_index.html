<!-- templates/dogs_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Dogs</h1>

    <a href='/dogs/new'>New adoptable dog!</a>

    {% for dog in dogs %}
        <h2><a href='/dogs/{{ dog._id }}'> {{ dog.name }}</a></h2>
        <small>{{ dog.description }}</small><br>  <br>
        <img src='{{dog['image']}}' style = "max-height: 420px; max-width: 370px;"><br>
    {% endfor %}
{% endblock %}
